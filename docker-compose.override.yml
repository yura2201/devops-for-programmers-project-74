version: '3'

services:
  caddy:
    image: caddy:2.7.6-alpine
    volumes:
      - "./services/caddy/Caddyfile:/etc/caddy/Caddyfile"
      - "caddy_data:/data"
      - "caddy_config:/config"
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
    networks:
      - hexlet-net

  app:
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
    build:
      dockerfile: Dockerfile
    command: bash -c 'sleep 3 && npm start'
    ports:
      - "8080:8080"
    volumes:
      - "./app:/app"
#    depends_on:
#      - caddy
    networks:
      - hexlet-net
    restart: on-failure:5

volumes:
  caddy_data:
  caddy_config:

networks:
  hexlet-net:
    driver: bridge