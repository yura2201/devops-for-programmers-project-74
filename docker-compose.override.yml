version: '3'

services:
  app:
    build:
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "8080:8080"
    volumes:
      - "./app:/app"
    depends_on:
      - db
    networks:
      - hexlet-net

  caddy:
    image: caddy:2.7.6-alpine
    volumes:
      - "./services/caddy/Caddyfile:/etc/caddy/Caddyfile"
      - "caddy_data:/data"
      - "caddy_config:/config"
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
    networks:
      - hexlet-net

volumes:
  caddy_data:
  caddy_config:
